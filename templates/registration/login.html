{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
